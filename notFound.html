<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Não encontrada</title>

    <style>
        h1 {
            text-align: center;
        }
        
        body {
            background-color: #ccded2;
        }
    </style>
</head>

<body id="body">
    <h1 class="display-1" id="display-1">Página não encontrada
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
    </h1>
</body>

<script type="text/javascript">
    var cores = ['#070743', '#b9cc01', '#ab0768', '#ff00ff', '#ff00cc', '#ff0099', '#ff0066', '#ff0033',
        '#ff0000', '#ff3300', '#ff6600', '#ff9900', '#ffcc00', '#ffff00', '#ccff00', '#99ff00', '#66ff00',
        '#33ff00', '#00ff00', '#00ff33', '#00ff66'
    ];

    async function delayPontos(indice, tempo) {
        setTimeout(function() {
            document.getElementById("span" + indice).innerHTML = '.';
        }, parseInt(tempo));
    }

    async function iniciarPontos() {
        for (let index = 1; index < 4; index++) {
            await delayPontos(index, index + '000');
        }
    }

    async function delayCores(cor, tempo) {
        setTimeout(function() {
            document.getElementById("display-1").style.color = cor;
        }, parseInt(tempo));
    }

    async function iniciarCores() {
        for (let index = 0; index < cores.length; index++) {
            await delayCores(cores[index].toString(), index + '000');
        }
    }

    iniciarPontos();
    iniciarCores();
</script>

</html>
